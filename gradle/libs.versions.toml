[versions]
agp = "8.2.1"
glance-material = "1.0.0"
glance-widget = "1.0.0"
kotlin-android = "1.9.10"
core-ktx = "1.12.0"
junit = "4.13.2"
junit-ext = "1.1.5"
espresso = "3.5.1"
json = "1.6.2"
lifecycle = "2.6.2"
activity-compose = "1.8.2"
navigation = "2.7.6"
